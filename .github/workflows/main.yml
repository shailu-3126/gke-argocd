name: Deploy Frontend (Keyless - No Secrets)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # --- Keyless Auth with hardcoded provider + SA email ---
    - name: Authenticate to Google Cloud (WIF)
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: "projects/619930646601/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
        service_account: "ci-deployer@shailaja-477403.iam.gserviceaccount.com"

    # --- Configure Docker for Artifact Registry ---
    - name: Configure Docker
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    # --- Build and push image ---
    - name: Build and push container
      run: |
        IMAGE="us-central1-docker.pkg.dev/shailaja-477403/frontend-repo/frontend:github-${{ github.run_id }}"
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV
        docker build -t "$IMAGE" .
        docker push "$IMAGE"

    # --- Update GitOps repo ---
    - name: Update GitOps repo (gke-argocd)
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"

        # Update deployment image
        sed -i "s|image:.*|image: $IMAGE|g" apps/frontend/deployment.yaml

        # Commit+push
        git add apps/frontend/deployment.yaml
        git commit -m "Update image to $IMAGE"
        git push
